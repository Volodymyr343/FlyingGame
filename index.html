<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyingGame</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body.mainbody {
      background-color: #f0f0f0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 4px solid black;
      width: 1000px;
      height: 655px;
    }
  </style>
</head>
<body class="mainbody">
  <canvas id="canvas"></canvas>

  <script>
    let canvas, ctx;
    let width, height;
    let bdImage, objectImage, objectLoaded = false;
    let bdMoveX = 0;
    let plane = {};
    let go = 10;
    let objects = [];

    // üî• –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è
    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.w &&
        rect1.x + rect1.w > rect2.x &&
        rect1.y < rect2.y + rect2.h &&
        rect1.y + rect1.h > rect2.y
      );
    }

    function clear() {
      ctx.clearRect(0, 0, width, height);
    }

    function drawCanvas() {
      clear();

      // –†—É—Ö —Ñ–æ–Ω—É
      bdMoveX -= 2;
      if (bdMoveX <= -bdImage.width) bdMoveX = 0;

      ctx.drawImage(bdImage, bdMoveX, 0, width, height);
      ctx.drawImage(bdImage, bdMoveX + bdImage.width, 0, width, height);

      // –õ—ñ—Ç–∞–∫
      ctx.drawImage(plane.img, plane.x, plane.y, plane.w, plane.h);

      // –û–±‚Äô—î–∫—Ç–∏
      for (let obj of objects) {
        obj.x -= 2;

        // –ú–∞–ª—é–≤–∞–Ω–Ω—è –æ–±‚Äô—î–∫—Ç—ñ–≤
        if (objectLoaded) {
          ctx.drawImage(objectImage, obj.x, obj.y, obj.w, obj.h);
        } else {
          ctx.fillStyle = "red";
          ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
        }

        // üî• –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è
        if (checkCollision(plane, obj)) {
          console.log("–ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è! –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...");
          location.reload(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
          return;
        }
      }

      // –í–∏–¥–∞–ª–∏—Ç–∏ –æ–±'—î–∫—Ç–∏, —â–æ –≤–∏–π—à–ª–∏ –∑–∞ –º–µ–∂—ñ
      objects = objects.filter(obj => obj.x + obj.w > 0);
    }

    function spawnObjects() {
      console.log("Spawn objects");
      for (let i = 0; i < 3; i++) {
        let obj = {
          x: width,
          y: Math.random() * (height - 100),
          w: 100,
          h: 100,
        };
        objects.push(obj);
      }
    }

    function startLoad() {
      bdImage = new Image();
      bdImage.src = 'fon.jpg';
      bdImage.onload = function () {
        let planeImage = new Image();
        planeImage.src = 'plane2.png';
        planeImage.onload = function () {
          objectImage = new Image();
          objectImage.src = 'asteroid.png';
          objectImage.onload = function () {
            objectLoaded = true;
            initGame(planeImage);
          };
          objectImage.onerror = function () {
            console.warn('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ asteroid.png. –ë—É–¥—É—Ç—å –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫–∏.');
            initGame(planeImage);
          };
        };
        planeImage.onerror = function () {
          console.error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ plane2.png");
        };
      };
      bdImage.onerror = function () {
        console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ fon.jpg');
      };
    }

    function initGame(planeImage) {
      plane.img = planeImage;
      plane.x = 75;
      plane.y = 200;
      plane.w = 130;
      plane.h = 130;

      width = canvas.width;
      height = canvas.height;

      spawnObjects();
      setInterval(drawCanvas, 16); // ~60 fps
      setInterval(spawnObjects, 10000);
    }

    $(function () {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      canvas.width = 1000;
      canvas.height = 655;

      startLoad();

      // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ª—ñ—Ç–∞–∫–æ–º
      let minX = 0, maxX = canvas.width - 130;
      let minY = 0, maxY = canvas.height - 130;

      $(window).keydown(function (e) {
        switch (e.keyCode) {
          case 38: plane.y = Math.max(plane.y - go, minY); break;
          case 40: plane.y = Math.min(plane.y + go, maxY); break;
          case 37: plane.x = Math.max(plane.x - go, minX); break;
          case 39: plane.x = Math.min(plane.x + go, maxX); break;
        }
      });
    });
  </script>
</body>
</html>
